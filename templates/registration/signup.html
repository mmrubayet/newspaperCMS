<!-- templates/registration/signup.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

<div class="">

  <h2>Sign Up</h2>

  <div class="">

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    </form>

  </div>

  <div class="">

    <br>
    <p>Already have an account? <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Log In</a> </p>

  </div>

</div>

{% endblock content %}
