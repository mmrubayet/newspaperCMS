<!-- templates/registration/login.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}

<div class="">

  <h2>Log In</h2>

  <div class="">

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>

  </div>

  <div class="">
    <br>

    <p>Or, create an account here: <a class="btn btn-outline-primary btn-sm" href="{% url 'signup' %}">Sign Up</a> </p>

  </div>

</div>

{% endblock content %}
